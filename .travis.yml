language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  - "3.4"
  - "3.5"
env:
  global:
    - secure: ""
  matrix:
    - MPL_VERSION=1.4
    - MPL_VERSION=1.5
install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  # make sure we use an 'innocent' default matplotlib environment
  - touch matplotlibrc
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - pip install pyyaml  # is somehow not included in the current conda installation
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - 'ENVKEY=py"${TRAVIS_PYTHON_VERSION}"_mpl"${MPL_VERSION}"'
  - conda env create -f tests/envs/environment_$ENVKEY.yml
  - source activate psyplot_$ENVKEY
  - python setup.py install
  # export the environment for debugging
  - conda env export -n psyplot_$ENVKEY

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - python tests/create_references.py
#  - coverage run --source=psyplot setup.py pytest

after_success:
  - coveralls
  - git clone "https://${GH_REPO_TOKEN}@github.com/Chilipp/psyplot_references.git" &&
    cd psyplot_references &&
    git config user.name "Travis" &&
    git config user.email "philipp.sommer@unil.ch" &&
    git branch $ENVKEY &&
    git checkout $ENVKEY &&
    cp ../tests/reference_figures/linux*/py"${TRAVIS_PYTHON_VERSION}"/mpl"${MPL_VERSION}"/*.png . &&
    git add . && git commit -m "Added reference figures" &&
    git push origin $ENVKEY
